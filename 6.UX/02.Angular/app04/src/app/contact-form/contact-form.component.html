<form class="border border-primary col-sm-6 mx-auto p-2" (ngSubmit)="formSubmited()" [formGroup]="contactForm">
    <div class="alert alert-danger p-2" *ngIf="contactForm.invalid">
        Please ensure that all the fields are filled.
    </div>    
    <div class="row">
        <div class="col">
            <div>
                <label>Contact Id</label>
                <input type="number" formControlName="contactId" class="form-control"/>
            </div>
            <div>
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control"/>
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"/>
            </div>
        </div>
        <div class="col">
            <div>
                <label>Mobile</label>
                <input type="text" formControlName="mobile" class="form-control"/>
            </div>
            <div>
                <label>Mail Id</label>
                <input type="email" formControlName="mailId" class="form-control"/>
            </div>
            <div>
                <label>Date Of Birth</label>
                <input type="date" formControlName="dateOfBirth" class="form-control" />
            </div>
        </div>
    </div>
    <div class="d-grid p-2">
        <button class="btn btn-primary" [disabled]="contactForm.invalid">SAVE CONTACT</button>
    </div>
</form>
